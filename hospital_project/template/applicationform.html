<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - Hospital Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f9fa;
        color: #333;
    }
    
    header.careers-header {
        background: #007bff;
        color: white;
        padding: 30px 15px;
        text-align: center;
    }
    
    header.careers-header h1 {
        margin: 0;
        font-size: 2.5em;
    }
    
    header.careers-header p {
        font-size: 1.2em;
    }

    h2 {
    font-size: 2em;
    margin-bottom: 15px;
    text-align: center;
    color: #007bff;
    }
 .application-form {
    max-width: 500px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.application-form input, .application-form select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

footer.careers-footer {
    text-align: center;
    padding: 20px;
    background: #007bff;
    color: white;
}

</style>
<body>
    <header class="careers-header">
        <h1>Join Our Team</h1>
        <p>Discover rewarding opportunities and be a part of our mission to provide exceptional healthcare.</p>
    </header>

    <section class="join-us">
        <h2>Join Us</h2>
        <form class="application-form" , id="jobApplicationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="position">Position Applying For</label>
            <select id="position" name="position">
                <option value="doctor">Doctor</option>
                <option value="nurse">Nurse</option>
                <option value="technician">Lab Technician</option>
                <option value="other">Other</option>
            </select>

            <label for="resume">Upload Resume</label>
            <input type="file" id="resume" name="resume" required>

            <button type="submit">Submit Application</button>
        </form>
    </section>
<br><br>
    <footer class="careers-footer">
        <p>&copy; 2024 Your Hospital. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById('jobApplicationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Thank you for applying! Your application has been submitted successfully.');
        });
    </script>
</body>
</html>
